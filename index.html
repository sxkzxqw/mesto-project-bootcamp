<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Интерактивный сайт о красивых метсах мира.">
    <meta name="keywords" content="Место, красивые места, места, мир, горы, здания, постройки, природа">
    <meta name="author" content="sxkzxqw">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="shortcut icon" href="./images/Close Icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/Vector.svg" class="header__logo" alt="Логотип проекта Mesto">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/image.jpg" class="profile__picture" alt="Фотография профиля">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button buttons-hover">
                        <img src="./images/Vector-pen.svg" class="profile__info-edit">
                    </button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button  buttons-hover">
                    <img src="./images/plus.svg" class="profile__add-button-plus">
                </button>
            </section>
            <section class="places">
                <article class="place">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="place__image">
                    <div class="place__description">
                        <h2 class="place__name">Карачаевск</h2>
                        <button
                            class="place__like-button place__like-button_type_active likes-hover"></button>
                    </div>
                </article>
                <article class="place">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="place__image">
                    <div class="place__description">
                        <h2 class="place__name">Гора эльбрус</h2>
                        <button
                            class="place__like-button place__like-button_type_active  likes-hover"></button>
                    </div>
                </article>
                <article class="place">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="place__image">
                    <div class="place__description">
                        <h2 class="place__name">Домбай</h2>
                        <button
                            class="place__like-button place__like-button_type_active likes-hover"></button>
                    </div>
                </article>
                <article class="place">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="place__image">
                    <div class="place__description">
                        <h2 class="place__name">Гора Эльбрус</h2>
                        <button
                            class="place__like-button place__like-button_type_active likes-hover"></button>
                    </div>
                </article>
                <article class="place">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="place__image">
                    <div class="place__description">
                        <h2 class="place__name">Домбай</h2>
                        <button
                            class="place__like-button place__like-button_type_active likes-hover"></button>
                    </div>
                </article>
                <article class="place">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="place__image">
                    <div class="place__description">
                        <h2 class="place__name">Карачаево-Чааааааа</h2>
                        <button
                            class="place__like-button place__like-button_type_active likes-hover"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup"> <!-- нужно добавить в этот класс еще один popup_opened для того, чтобы открыть popup-->
        <div class="popup__container">
            <div class="popup__content">
                <button class="popup__close-button buttons-hover"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="#" method="post" enctype="multipart/form-data" class="popup__form">
                    <input type="text" class="popup__login-text" name="userName" value="Жак-Ив Кусто" required>
                    <input type="text" class="popup__description-text" name="userDescription"
                        value="Исследователь океана" required>
                    <button class="popup__button buttons-hover" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
